<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 400" width="1320" height="800">
  <defs>
    <!-- Radial glow behind the logo -->
    <radialGradient id="glow" cx="50%" cy="32%" r="40%">
      <stop offset="0%" stop-color="#00D4AA" stop-opacity="0.08"/>
      <stop offset="60%" stop-color="#00D4AA" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#00D4AA" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#050505"/>
    </radialGradient>

    <!-- Glow filter for the hourglass -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background with vignette -->
  <rect width="660" height="400" fill="url(#vignette)"/>

  <!-- Radial glow -->
  <rect width="660" height="400" fill="url(#glow)"/>

  <!-- Floating particles (scattered teal dots) -->
  <g opacity="0.15">
    <circle cx="95" cy="60" r="1.2" fill="#00D4AA"/>
    <circle cx="540" cy="45" r="0.8" fill="#00D4AA"/>
    <circle cx="180" cy="350" r="1" fill="#00D4AA"/>
    <circle cx="610" cy="140" r="1.4" fill="#00D4AA"/>
    <circle cx="45" cy="200" r="0.9" fill="#00D4AA"/>
    <circle cx="400" cy="370" r="1.1" fill="#00D4AA"/>
    <circle cx="300" cy="30" r="0.7" fill="#00D4AA"/>
    <circle cx="570" cy="330" r="1.3" fill="#00D4AA"/>
    <circle cx="130" cy="140" r="0.6" fill="#00D4AA"/>
    <circle cx="500" cy="260" r="0.8" fill="#00D4AA"/>
    <circle cx="60" cy="320" r="1" fill="#00D4AA"/>
    <circle cx="350" cy="380" r="0.7" fill="#00D4AA"/>
    <circle cx="620" cy="70" r="1.1" fill="#00D4AA"/>
    <circle cx="240" cy="20" r="0.9" fill="#00D4AA"/>
    <circle cx="450" cy="50" r="1.2" fill="#00D4AA"/>
    <circle cx="160" cy="270" r="0.8" fill="#00D4AA"/>
  </g>

  <!-- Larger ambient particles -->
  <g opacity="0.06">
    <circle cx="120" cy="90" r="3" fill="#00D4AA"/>
    <circle cx="530" cy="310" r="4" fill="#00D4AA"/>
    <circle cx="580" cy="80" r="2.5" fill="#00D4AA"/>
    <circle cx="80" cy="350" r="3.5" fill="#00D4AA"/>
    <circle cx="420" cy="25" r="2" fill="#00D4AA"/>
    <circle cx="200" cy="380" r="3" fill="#00D4AA"/>
  </g>

  <!-- Hourglass logo (centered upper area, with glow) -->
  <g transform="translate(330, 105) scale(1.6) translate(-50, -50)" opacity="0.2" filter="url(#logoGlow)">
    <path
      d="M18 5 L82 5 L62 48 L82 95 L18 95 L38 48Z"
      stroke="#00D4AA"
      stroke-width="5"
      fill="none"
      stroke-linejoin="round"
    />
    <circle cx="50" cy="32" r="6" fill="#00D4AA"/>
    <circle cx="49" cy="52" r="7.5" fill="#00D4AA"/>
    <circle cx="54" cy="67" r="5.5" fill="#00D4AA"/>
    <circle cx="44" cy="77" r="7" fill="#00D4AA"/>
    <circle cx="56" cy="83" r="6" fill="#00D4AA"/>
  </g>

  <!-- TERNITY wordmark -->
  <g transform="translate(330, 210) scale(0.26) translate(-204, 35)" opacity="0.4">
    <path d="M24.10-57.90L2.40-57.90L2.40-69L58.10-69L58.10-57.90L36.40-57.90L36.40 0L24.10 0L24.10-57.90ZM115.40 0L69 0L69-69L115.40-69L115.40-57.90L81.20-57.90L81.20-41.30L112.40-41.30L112.40-30.20L81.20-30.20L81.20-11.10L115.40-11.10L115.40 0ZM141.10 0L128.90 0L128.90-69L162.10-69Q178.40-69 178.40-52.70L178.40-52.70L178.40-41.40Q178.40-28.80 168.40-26.10L168.40-26.10L180.40-2.60L178.90 0L168.50 0L155.70-25.20L141.10-25.20L141.10 0ZM141.10-57.90L141.10-36.30L161.80-36.30Q166.20-36.30 166.20-40.70L166.20-40.70L166.20-53.60Q166.20-57.90 161.80-57.90L161.80-57.90L141.10-57.90ZM205.60 0L193.40 0L193.40-69L206.70-69L237.30-19.80L237.30-69L249.50-69L249.50 0L236.30 0L205.60-49.20L205.60 0ZM278.70 0L266.50 0L266.50-69L278.70-69L278.70 0ZM311.30-57.90L289.60-57.90L289.60-69L345.30-69L345.30-57.90L323.60-57.90L323.60 0L311.30 0L311.30-57.90ZM371.70-24.80L349.60-66.60L351.10-69L361.50-69L377.80-37.70L394.20-69L404.70-69L406.10-66.60L384-24.80L384 0L371.70 0L371.70-24.80Z" fill="#00D4AA"/>
  </g>

  <!-- Drag-to-install arrow -->
  <g opacity="0.2" transform="translate(330, 310)">
    <!-- Dashed line -->
    <line x1="-55" y1="0" x2="50" y2="0" stroke="#00D4AA" stroke-width="1.5" stroke-dasharray="6,4" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polygon points="48,-5 58,0 48,5" fill="#00D4AA"/>
  </g>
</svg>
