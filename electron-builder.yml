appId: io.netbulls.ternity.desktop.electron
productName: Ternity
directories:
  buildResources: resources
  output: dist
files:
  - out/**/*
extraResources:
  - from: resources/trayTemplate.png
    to: trayTemplate.png
  - from: resources/trayTemplate@2x.png
    to: trayTemplate@2x.png
  - from: resources/trayLight.png
    to: trayLight.png
  - from: resources/trayLight@2x.png
    to: trayLight@2x.png
mac:
  category: public.app-category.productivity
  icon: resources/icon.icns
  target: dir
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.inherit.plist
  # Notarization: auto-triggers when APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD,
  # and APPLE_TEAM_ID env vars are set. Run: source .env.signing && pnpm build:mac
  notarize: true
win:
  icon: resources/icon.png
  target:
    - target: nsis
      arch:
        - x64
        - arm64
  artifactName: Ternity-Electron-${version}-${arch}.${ext}
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
linux:
  category: Utility
  icon: resources/icon.icns
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
  artifactName: Ternity-Electron-${version}-${arch}.${ext}
deb:
  afterInstall: build/after-install.sh
