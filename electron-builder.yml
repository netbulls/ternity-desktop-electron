appId: io.netbulls.ternity.desktop.electron
productName: Ternity
directories:
  buildResources: resources
  output: dist
files:
  - out/**/*
extraResources:
  - from: resources/trayTemplate.png
    to: trayTemplate.png
  - from: resources/trayTemplate@2x.png
    to: trayTemplate@2x.png
mac:
  category: public.app-category.productivity
  icon: resources/icon.icns
  target: dir
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.inherit.plist
  # Notarization: auto-triggers when APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD,
  # and APPLE_TEAM_ID env vars are set. Run: source .env.signing && pnpm build:mac
  notarize: true
